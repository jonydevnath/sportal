{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUC-Student Homework | Jony Devnath</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>
        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <div id="menuButton"><img src="{% static 'assets/list.svg' %}" alt="list"></div>

    <nav id="sideMenu" class="side-menu">
        <ul>
            <li><a id="active" href="{% url 'home' %}">Dashboard</a></li>
            <li><a href="#">Enrollment</a></li>
            <li><a href="#">Enrolled Courses</a></li>
            <li><a href="#">Class Routine</a></li>
            <li><a href="{% url 'homeworks' %}">Homeworks</a></li>
            <li><a href="#">Course Plan</a></li>
            <li><a href="#">My Exam Routine</a></li>
            <li><a href="#">Detailed Result</a></li>
            <li><a href="#">Libraries</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Student Accounts</a></li>
            <li><a href="{% url 'login' %}">Logout</a></li>
        </ul>
    </nav>

    <div class="homework">
        <div class="btn">
            <button><a href="{% url 'enroll' %}">Enroll</a></button>
            <button><a href="{% url 'notice' %}">Notice</a></button>
            <button><a href="{% url 'routine' %}">Routine</a></button>
        </div>
    </div>


    <script>
        // preloader script
        window.addEventListener('load', function () {
            setTimeout(function () {
                const preloader = document.getElementById('preloader');
                preloader.style.display = 'none';
            }, 1000);
        });

        // hide and display sidebar
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.getElementById('menuButton');
            const sideMenu = document.getElementById('sideMenu');

            menuButton.addEventListener('click', () => {
                sideMenu.classList.toggle('hidden');
            });
        });
    </script>

</body>

</html>
